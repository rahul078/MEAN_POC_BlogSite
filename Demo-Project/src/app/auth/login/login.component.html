<form (submit)="onLogin(loginForm)" #loginForm="ngForm">
  <mat-card id="card">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name = "email" ngModel #email = "ngModel" required email />
        <mat-error *ngIf='email.invalid'>
          Please enter a valid Email
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name = "password" ngModel #password = "ngModel"  required />
        <mat-error *ngIf='password.invalid'>
          Please enter a valid password
        </mat-error>
      </mat-form-field>
    </div>
    <div style="padding-top: 1%;">
      <button mat-flat-button type="submit" color="accent">Login</button>
      <a mat-flat-button type="submit" color="primary" routerLink="/auth/signup">Signup</a>
    </div>
  </mat-card>
</form>
